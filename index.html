<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Biscoito da sorte</title>
</head>
<body>
  <div class="pageOne">
    <h1>Qual é a sua sorte de hoje?</h1>
    <p>Abra o biscoito e descubra!</p>
    <img id="treme" src="./images/biscoito1.svg" alt="Imagem de um biscoito">
  </div>

  <div class="pageTwo hide">
    <h2>Aqui está a sua sorte de hoje:</h2>
    <div class="frase">
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
    </div>
    <img src="./images/biscoito2.svg" alt="Biscoito aberto">
    <button id="btnReset">Abrir outro biscoito</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
